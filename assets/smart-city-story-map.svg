<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#101b32"/>
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#111a33"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="600" fill="url(#bg)"/>

  <g font-family="Manrope, Arial, sans-serif">
    <text x="48" y="70" font-size="34" font-weight="700" fill="#e2e8f0">Story Map (Simplificado)</text>
    <text x="48" y="102" font-size="16" fill="#94a3b8">Una vista rápida para ordenar valor, detectar dependencias y partir épicas.</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="40" y="140" width="1120" height="420" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)"/>
  </g>

  <g font-family="Manrope, Arial, sans-serif">
    <g>
      <rect x="70" y="178" width="250" height="44" rx="12" fill="rgba(45,212,191,0.12)" stroke="rgba(45,212,191,0.7)"/>
      <text x="92" y="207" font-size="16" font-weight="700" fill="#2dd4bf">Conectividad</text>
    </g>
    <g>
      <rect x="350" y="178" width="250" height="44" rx="12" fill="rgba(251,146,60,0.12)" stroke="rgba(251,146,60,0.7)"/>
      <text x="372" y="207" font-size="16" font-weight="700" fill="#fb923c">Movilidad</text>
    </g>
    <g>
      <rect x="630" y="178" width="250" height="44" rx="12" fill="rgba(163,230,53,0.12)" stroke="rgba(163,230,53,0.7)"/>
      <text x="652" y="207" font-size="16" font-weight="700" fill="#a3e635">Sostenibilidad</text>
    </g>
    <g>
      <rect x="910" y="178" width="220" height="44" rx="12" fill="rgba(251,191,36,0.12)" stroke="rgba(251,191,36,0.7)"/>
      <text x="932" y="207" font-size="16" font-weight="700" fill="#fbbf24">IA y Control</text>
    </g>

    <g>
      <g>
        <rect x="70" y="250" width="250" height="86" rx="14" fill="url(#card)" stroke="rgba(255,255,255,0.08)"/>
        <text x="92" y="282" font-size="14" font-weight="800" fill="#e2e8f0">HU-01 Infraestructura</text>
        <text x="92" y="310" font-size="13" fill="#94a3b8">Cimentación, ductos, energía base</text>
      </g>
      <g>
        <rect x="70" y="350" width="250" height="86" rx="14" fill="url(#card)" stroke="rgba(255,255,255,0.08)"/>
        <text x="92" y="382" font-size="14" font-weight="800" fill="#e2e8f0">HU-02 Red 5G</text>
        <text x="92" y="410" font-size="13" fill="#94a3b8">Cobertura, latencia, seguridad</text>
      </g>
    </g>

    <g>
      <g>
        <rect x="350" y="250" width="250" height="86" rx="14" fill="url(#card)" stroke="rgba(255,255,255,0.08)"/>
        <text x="372" y="282" font-size="14" font-weight="800" fill="#e2e8f0">HU-05 Buses autónomos</text>
        <text x="372" y="310" font-size="13" fill="#94a3b8">Rutas, seguridad, sensores</text>
      </g>
    </g>

    <g>
      <g>
        <rect x="630" y="250" width="250" height="86" rx="14" fill="url(#card)" stroke="rgba(255,255,255,0.08)"/>
        <text x="652" y="282" font-size="14" font-weight="800" fill="#e2e8f0">HU-04 Parques eco</text>
        <text x="652" y="310" font-size="13" fill="#94a3b8">Riego inteligente, sensores</text>
      </g>
      <g>
        <rect x="630" y="350" width="250" height="86" rx="14" fill="url(#card)" stroke="rgba(255,255,255,0.08)"/>
        <text x="652" y="382" font-size="14" font-weight="800" fill="#e2e8f0">HU-06 Red solar</text>
        <text x="652" y="410" font-size="13" fill="#94a3b8">Micro-grids, monitoreo, excedentes</text>
      </g>
    </g>

    <g>
      <g>
        <rect x="910" y="250" width="220" height="186" rx="14" fill="url(#card)" stroke="rgba(255,255,255,0.08)"/>
        <text x="932" y="282" font-size="14" font-weight="800" fill="#e2e8f0">HU-03 Centro IA</text>
        <text x="932" y="310" font-size="13" fill="#94a3b8">Dashboards y decisiones</text>
        <text x="932" y="336" font-size="13" fill="#94a3b8">Datos + alertas + coordinación</text>
      </g>
    </g>
  </g>

  <g stroke="rgba(148,163,184,0.6)" stroke-width="2" fill="none">
    <path d="M320 292 C 340 292, 340 292, 350 292"/>
    <path d="M600 292 C 620 292, 620 292, 630 292"/>
    <path d="M880 292 C 900 292, 900 292, 910 292"/>
  </g>

  <g font-family="Manrope, Arial, sans-serif">
    <text x="48" y="574" font-size="12" fill="rgba(148,163,184,0.9)">Tip: si una historia no cabe en un Sprint, conviértela en épica y divide por entregables verificables.</text>
  </g>
</svg>
