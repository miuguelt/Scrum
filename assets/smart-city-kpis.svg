<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <linearGradient id="barA" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#2dd4bf"/>
      <stop offset="1" stop-color="#a3e635"/>
    </linearGradient>
    <linearGradient id="barB" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#fb923c"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="600" fill="url(#bg2)"/>

  <g font-family="Manrope, Arial, sans-serif">
    <text x="48" y="70" font-size="34" font-weight="700" fill="#e2e8f0">KPIs → Pruebas → Evidencia</text>
    <text x="48" y="102" font-size="16" fill="#94a3b8">Convierte métricas en criterios verificables (y en entregables para tu propuesta técnica).</text>
  </g>

  <g filter="url(#shadow2)">
    <rect x="40" y="140" width="1120" height="420" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)"/>
  </g>

  <g font-family="Manrope, Arial, sans-serif">
    <g>
      <rect x="80" y="190" width="500" height="140" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.08)"/>
      <text x="110" y="235" font-size="16" font-weight="800" fill="#e2e8f0">Cobertura 5G (≥ 95%)</text>
      <text x="110" y="262" font-size="13" fill="#94a3b8">Prueba: barrido de medición + mapa de calor</text>
      <rect x="110" y="280" width="430" height="16" rx="8" fill="rgba(148,163,184,0.18)"/>
      <rect x="110" y="280" width="409" height="16" rx="8" fill="url(#barA)"/>
      <text x="110" y="315" font-size="12" fill="rgba(148,163,184,0.95)">Evidencia: reporte de cobertura + capturas de medición</text>
    </g>

    <g>
      <rect x="620" y="190" width="500" height="140" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.08)"/>
      <text x="650" y="235" font-size="16" font-weight="800" fill="#e2e8f0">Latencia (≤ 10ms)</text>
      <text x="650" y="262" font-size="13" fill="#94a3b8">Prueba: percentiles en horario pico</text>
      <rect x="650" y="280" width="430" height="16" rx="8" fill="rgba(148,163,184,0.18)"/>
      <rect x="650" y="280" width="344" height="16" rx="8" fill="url(#barB)"/>
      <text x="650" y="315" font-size="12" fill="rgba(148,163,184,0.95)">Evidencia: resultados p50/p95 + condiciones de prueba</text>
    </g>

    <g>
      <rect x="80" y="360" width="500" height="140" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.08)"/>
      <text x="110" y="405" font-size="16" font-weight="800" fill="#e2e8f0">Ahorro de agua (15–25%)</text>
      <text x="110" y="432" font-size="13" fill="#94a3b8">Prueba: comparación antes/después en parques</text>
      <rect x="110" y="450" width="430" height="16" rx="8" fill="rgba(148,163,184,0.18)"/>
      <rect x="110" y="450" width="108" height="16" rx="8" fill="url(#barA)"/>
      <text x="110" y="485" font-size="12" fill="rgba(148,163,184,0.95)">Evidencia: consumo mensual + reportes de sensores</text>
    </g>

    <g>
      <rect x="620" y="360" width="500" height="140" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.08)"/>
      <text x="650" y="405" font-size="16" font-weight="800" fill="#e2e8f0">Respuesta a incidentes (≤ 2 min)</text>
      <text x="650" y="432" font-size="13" fill="#94a3b8">Prueba: detección → alerta → acción ejecutada</text>
      <rect x="650" y="450" width="430" height="16" rx="8" fill="rgba(148,163,184,0.18)"/>
      <rect x="650" y="450" width="301" height="16" rx="8" fill="url(#barB)"/>
      <text x="650" y="485" font-size="12" fill="rgba(148,163,184,0.95)">Evidencia: logs + dashboard + SLA documentado</text>
    </g>
  </g>

  <g font-family="Manrope, Arial, sans-serif">
    <text x="48" y="574" font-size="12" fill="rgba(148,163,184,0.9)">Idea clave: si no puedes medirlo, no puedes demostrar valor. Ajusta criterios hasta que sean verificables.</text>
  </g>
</svg>
